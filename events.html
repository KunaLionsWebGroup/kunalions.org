<div class="accordion" id="accordionEvents">

</div>
   <script>
      $(document).ready(function(){
         $.getJSON("events.json", function(lidata){
            $.each(lidata, function(idx, obj){
             $("#accordionEvents").append(
               '<div class="card">' +
                  '<div class="card-header" id="heading' + idx + '">' +
                     '<h5 class="mb-0">'+
                        '<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse' + idx + '" aria-expanded="true" aria-controls="collapse"' + idx + '">' +
                           obj.title + ' &nbsp; ' + obj.date +
                        '</button>'+
                     '</h5>'+
                  '</div>'+
                  '<div id="collapse' + idx + '" class="collapse show" aria-labelledby="heading' + idx + '" data-parent="#accordionEvents">'+
                     '<div class="card-body">'+
                        obj.content+
                     '</div>'+
                  '</div>'+
               '</div>'
            );
            });
         });
      });
   </script>
</body>
